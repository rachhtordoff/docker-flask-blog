<html>
<head>
   {% if title %}
   <title>{{ title }} - Optiself</title>
   {% else %}
   <title>Optiself</title>
   {% endif %}
 </head>
 <body>
   <div>Optiself: <a href="#">Home</a></div>
   <hr>
   {% with messages = get_flashed_messages() %}
     {% if messages %}
       <ul>
       {% for message in messages %}
           <li>{{ message }} </li>
       {% endfor %}
       </ul>
     {% endif %}
   {% endwith %}
   {% block content %}{% endblock %}
 </body>
</html>
